<!DOCTYPE html>
<html lang="en">
    <head>
        <title>跨域测试</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src="axios.min.js"></script>
        <script src="js.cookie.min.js"></script>
    </head>
    <body>
        <form action="http://localhost/login" method="post">
            <label>用户名：</label><input type="text" name="username" id="username">
            <label>密码：</label><input type="password" name="password" id="password">
            <label>记住我：是<input type="radio" name="rememberMe" value="true"></label>
            <label>否<input type="radio" name="rememberMe" value="false"></label>
            <input type="button" value="登录" onclick="clickBtn()">
        </form>
        <script type="application/javascript">

            function getRadioValue(radioName){
                var radios = document.getElementsByName(radioName);
                var value;
                for(var i=0;i<radios.length;i++){
                    if(radios[i].checked){
                        value = radios[i].value;
                        break;
                    }
                }
                return value;
            }

            function clickBtn() {

                axios.defaults.withCredentials=true;
                var instance = axios.create({
                    baseURL:"http://localhost:8080/",
                    timeout:1000,
                    header:{'X-Custom-Header':'foobar'}
                });
                var param = new Object();
                param.username = document.getElementById("username").value;
                param.password = document.getElementById("password").value;
                param.rememberMe = getRadioValue("rememberMe");
                instance.post('/login', param)
                    .then(function (response) {
                    //console.log(response.data);
                    console.log(response.status);
                    console.log(response.headers);
                });
            }

            function clickBtn1(p) {

                axios.defaults.withCredentials=true;
                var instance = axios.create({
                    baseURL:"http://localhost:8080/",
                    timeout:1000,
                    header:{'X-Custom-Header':'foobar'}
                });
                var param = new Object();
                param.username = document.getElementById("username").value;
                param.password = document.getElementById("password").value;
                instance.post('/login'+ p, param)
                    .then(function (response) {
                        console.log(response.data);
                        console.log(response.status);
                        console.log(response.headers);
                    });
            }

            function clickBtn2() {

                axios.defaults.withCredentials=true;
                var instance = axios.create({
                    baseURL:"http://localhost:8080/",
                    timeout:1000,
                    header:{'X-Custom-Header':'foobar'}
                });
                var param = new Object();
                param.username = document.getElementById("username").value;
                param.password = document.getElementById("password").value;
                instance.post('/logout', param)
                    .then(function (response) {
                        console.log(response.data);
                        console.log(response.status);
                        console.log(response.headers);
                    });
            }

            function clickBtn3() {

                axios.defaults.withCredentials=true;
                var instance = axios.create({
                    baseURL:"http://localhost:8080/",
                    timeout:1000,
                    header:{'X-Custom-Header':'foobar'}
                });
                var param = new Object();
                param.username = document.getElementById("username").value;
                param.password = document.getElementById("password").value;
                instance.get('/code', param)
                    .then(function (response) {
                        console.log(response.data);
                        console.log(response.status);
                        console.log(response.headers);
                    });
            }

            function register() {

                axios.defaults.withCredentials=true;
                var instance = axios.create({
                    baseURL:"http://localhost:8080/",
                    timeout:1000,
                    header:{'X-Custom-Header':'foobar'}
                });
                var param = new Object();
                param.username = document.getElementById("username1").value;
                param.password = document.getElementById("password1").value;
                param.code = document.getElementById("code1").value;
                instance.post('/register', param)
                    .then(function (response) {
                        console.log(response.data);
                        console.log(response.status);
                        console.log(response.headers);
                    });
            }
        </script>

        <input type="button" value="查数据1" onclick="clickBtn1(1)">
        <input type="button" value="查数据2" onclick="clickBtn1(2)">
        <input type="button" value="登出" onclick="clickBtn2()">
        <input type="button" value="验证码" onclick="clickBtn3()">
        <form action="http://localhost/login" method="post">
            <label>用户名：</label><input type="text" name="username" id="username1">
            <label>验证码：</label><input type="text" name="code" id="code1">
            <label>密码：</label><input type="password" name="password" id="password1">
            <input type="button" value="注册" onclick="register()">
        </form>
    </body>
</html>
